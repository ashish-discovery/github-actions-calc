  package:
    needs: [ static-code-analysis ]
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: AdTech-SampleApp.apk
          path: app/build/outputs/apk/debug/app-debug.apk

  slack-update:
    needs: [ package ]
    name: Share APK On Slack Channel
    runs-on: ubuntu-latest
    steps:
      - name: Downloading build
        uses: actions/download-artifact@v2
        with:
          name: AdTech-SampleApp.apk
      - name: Sharing on slack
        uses: MeilCli/slack-upload-file@v1
        id: message
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          channels: ${{ secrets.SLACK_CHANNELS }}
          file_path: '/home/runner/work/github-actions-calc/github-actions-calc/AdTech-SampleApp.apk'
          file_name: 'AdTech-SampleApp.apk'
          file_type: 'apk'
          initial_comment: 'post by ashish'
      - run: 'echo ${{ fromJson(steps.message.outputs.response).file.permalink }}'
